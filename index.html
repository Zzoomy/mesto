<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Место</title>
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип проекта Место">
      </header>

      <main>
        <section class="profile">
          <img class="profile__avatar" src="./images/profile__avatar.svg" alt="Аватар профиля">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__editor" aria-label="Редактировать профиль"></button>
            <p class="profile__description">Исследоваель океана</p>
          </div>
          <button type="button" class="profile__add-mesto" aria-label="Добавить место"></button>
        </section>

        <section class="cards">
        </section>
      </main>

      <footer class="footer">
        <p class="footer__descripton">© 2022 Mesto Russia</p>
      </footer>
    </div>

    <div id="profile-popup" class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Закрыть форму"></button>
        <h3 class="popup__name">Редактировать профиль</h3>
        <form class="popup__form" name="profile">
          <label class="popup__label">
            <input id="username-input" type="text" value="Жак-Ив Кусто" class="popup__input" name="username" required placeholder="Ваше имя">
          </label>
          <label class="popup__label">
            <input id="description-input" type="text" value="Исследователь океана" class="popup__input" name="description" required placeholder="О себе">
          </label>
          <button type="submit" class="popup__submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>

    <div id="cards-popup" class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Закрыть форму"></button>
        <h3 class="popup__name">Новое место</h3>
        <form class="popup__form" name="mesto">
          <label class="popup__label">
            <input id="place-name-input" type="text" class="popup__input" name="place-name" required placeholder="Название">
          </label>
          <label class="popup__label">
            <input id="place-image-input" type="url" class="popup__input" name="place-image" required placeholder="Ссылка на картинку">
          </label>
          <button type="submit" class="popup__submit" aria-label="Создать">Создать</button>
        </form>
      </div>
    </div>

    <div id="image-popup" class="popup popup__zoom">
      <div class="popup__zoom_container">
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
        <img src="#" class="popup__image" alt="">
        <p class="popup__description"></p>
      </div>
    </div>

    <template id="card-template">
      <div class="cards__item">
        <button type="button" class="cards__delete" aria-label="Удалить"></button>
        <img src="#" class="cards__image" alt="">
        <div class="cards__info">
          <h2 class="cards__description"></h2>
          <button type="button" class="cards__like" aria-label="Like"></button>
        </div>
      </div>
    </template>

    <script src="./scripts/initialCards.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
